<div>
    <h2 data-translate="conocheApp.schedule.home.title">Schedules</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="schedule-ang.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="conocheApp.schedule.home.createLabel">
                        Create new Schedule
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="initialDay"><span data-translate="conocheApp.schedule.initialDay">Initial Day</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="finalDay"><span data-translate="conocheApp.schedule.finalDay">Final Day</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="initialTime"><span data-translate="conocheApp.schedule.initialTime">Initial Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="finalTime"><span data-translate="conocheApp.schedule.finalTime">Final Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="localName"><span data-translate="conocheApp.schedule.local">Local</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="schedule in vm.schedules track by schedule.id">
                    <td><a ui-sref="schedule-ang-detail({id:schedule.id})">{{schedule.id}}</a></td>
                    <td data-translate="{{'conocheApp.Day.' + schedule.initialDay}}">{{schedule.initialDay}}</td>
                    <td data-translate="{{'conocheApp.Day.' + schedule.finalDay}}">{{schedule.finalDay}}</td>
                    <td>{{schedule.initialTime}}</td>
                    <td>{{schedule.finalTime}}</td>
                    <td>
                        <a ui-sref="local-ang-detail({id:schedule.localId})">{{schedule.localName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="schedule-ang-detail({id:schedule.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="schedule-ang.edit({id:schedule.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="schedule-ang.delete({id:schedule.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
