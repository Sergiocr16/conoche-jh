<div>
    <jhi-alert></jhi-alert>

    <div class=" no-display no-padding" id="tableData">
    <div class="col-md-3  bottom-border-5cb9ff" >
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption font-blue-sunglo">
                    <i class="icon-list font-blue-sunglo"></i>
                    <span class="caption-subject bold" style="font-size:12px" data-translate="conocheApp.local.filter.filterBy"> Filtrar por categoria</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="form-group form-md-radios">
                    <div class="md-radio-list">
                        <div ng-repeat="category in vm.categories">
                            <div class="md-radio">
                                <input ng-click ="vm.transitionCategory()"  ng-model="vm.idCategoria"  ng-value="category.id" type="radio" id="{{category.id}}" name="category" class="md-radiobtn">
                                <label for="{{category.id}}" style="font-size:12px">
                                    <span class="inc"></span>
                                    <span class="check"></span>
                                    <span class="box"></span>
                                    {{category.name}} </label>
                            </div>
                        </div>
                        <div class="md-radio">
                            <input ng-click="vm.transitionCategory()" value="" ng-model="vm.idCategoria" type="radio" id="a" name="category" class="md-radiobtn">
                            <label for="a" style="font-size:12px">
                                <span class="inc"></span>
                                <span class="check"></span>
                                <span class="box"></span>
                                Todas</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <h2 ng-hide="vm.locals.length>0" class="text-center">No existen locales ingresados</h2>
        <div ng-repeat="local in vm.locals track by local.id"  ui-sref="local-ang-detail({id:local.id})" >
            <div class="col-md-6 col-sm-6">
            <div class="E0E0E0-background padding-20 bottom-border-gray"
                 style="height:470px;margin-bottom:20px;">
                <img class="col-md-12 col-sm-12 col-xs-12 crop no-padding margin-bottom-20" ng-show="local.banner" style="z-index: 0;" data-ng-src="{{'data:' + local.bannerContentType + ';base64,' +
                         local.banner}}" alt="local image"/>
                <img class="col-md-12  col-sm-12 col-xs-12 crop no-padding margin-bottom-20"  style="z-index: 0;" ng-hide="local.banner" src="content/images/defaultLocalImg.png" alt="local image"/>
                <h1 class="text-center font-24 Raleway" style="text-transform: uppercase; margin:10px 0 0 0!important">{{local.name}}</h1>
                <h6 class="text-center no-margin no-padding">
                    <i ng-repeat = "star in local.stars track by $index"  class="{{star.class}}" style="font-size:15px!important; margin-bottom:8px!important;"></i>
                </h6>
                <p class="text-center">{{local.descripcion | limitTo:75}}{{local.descripcion.length > 20 ? '...' : ''}}</p>

                <h1 class="text-center no-padding no-margin">
                    <button type="submit "
                            ui-sref="local-ang-detail({id:local.id})"
                            class="btn btn-danger  btn-sm border-radius-6 padding-10 col-md-offset-10"
                            style="margin:0;">
                        <span class="glyphicon glyphicon-eye-open"></span>
                        <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                    </button>

                    <button has-authority="ROLE_OWNER"  type="submit"
                            ui-sref="local-ang.edit({id:local.id})"
                            class="btn btn-primary btn-sm border-radius-6 padding-10">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                    </button>
                    <button has-authority="ROLE_OWNER" type="submit"
                            ui-sref="local-ang.delete({id:local.id})"
                            class="btn btn-danger btn-sm border-radius-6 padding-10">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                        <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                    </button>
                </h1>
                <div class="clear-fix"></div>
            </div>
            </div>
        </div>
    </div>
</div>
    <div class="col-md-12 text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
