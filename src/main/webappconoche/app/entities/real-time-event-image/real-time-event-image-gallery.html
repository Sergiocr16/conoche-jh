
<div>
    <div class="container">
        <figure class="snip1566">
            <figcaption><i class="fa fa-plus"></i></figcaption>
            <a  ui-sref="event-ang-detail.real-time-event-image-gallery.savews"></a>
        </figure>

        <figure class="snip1566">
            <figcaption><i class="fa fa-play"></i></figcaption>
            <a  ng-click="vm.toSlideshow()"></a>
        </figure>
    </div>

    <jhi-alert></jhi-alert>
    <div ng-show="vm.showGallery" class="container">
        <div masonry="{ transitionDuration: '0.3s' }" preserve-order="true">
            <div class=" masonry-brick" ng-repeat="realTimeEventImage in vm.realTimeEventImages track by realTimeEventImage.id" my-post-repeat-directive>
                <div class="masondry-overlay-view masondry-overlay-view-first" ng-init="dimentions = vm.computeDimentions(realTimeEventImage.aspectRatio)">
                    <div ng-style="dimentions">
                        <cl-image public-id="{{realTimeEventImage.imageUrl}}" class="thumbnail">
                            <cl-transformation  border="{{vm.border}}px_solid_rgb:b299cc20" background="rgb:c1add670"
                                                width="{{vm.width}}"
                                                quality="70"
                                                crop="scale" radius="5"/>
                        </cl-image>
                    </div>
                    <div class="masondry-overlay-mask" ng-style="dimentions">
                        <a  ng-if="vm.isOwner" ui-sref="event-ang-detail.real-time-event-image-gallery.delete({idImage:realTimeEventImage.id})"
                            class="btn btn-icon-only purple pull-left">
                            <i class="fa fa-times"></i>
                        </a>
                        <a ng-click="vm.callModal($index)" class="btn btn-icon-only purple pull-left">
                            <i class="fa fa-arrows-alt"></i>
                        </a>
                        <span href="" class="pull-right">{{realTimeEventImage.creationTime |  date:'yyyy-MM-dd HH:mm:ss Z' }}</span>
                        <p ng-if="realTimeEventImage.description">{{realTimeEventImage.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
