
<shortcut key-pressed="vm.keyEvent"></shortcut>
<nav style="position: absolute; width: 100%; z-index: 10000;" ng-show="vm.showOptions" class="navbar navbar-inverse lg-toolbar nav-slide-show">
    <div class="container-fluid">
        <div ng-class="{'animate-back': !vm.isNext}" class="navbar-header" style="height: 40px;">
            <a ng-animate-swap="info" class="slide navbar-brand"
               style="position: absolute !important;">{{info}}</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a ng-href="{{image}}" download="image">
                    <i class="fa fa-download"></i>
                    <span data-translate="conocheApp.realTimeEventImage.slider.download"></span>
                </a>

            </li>
            <li>
                <a ng-click="vm.toggleFullScreen()"><i class="fa fa-arrows-alt"></i>
                    <span data-translate="conocheApp.realTimeEventImage.slider.fullscreen"></span>
                </a>
            </li>
            <li>
                <a ng-click="vm.close()">
                    <i  class="fa fa-times"></i>
                    <span data-translate="conocheApp.realTimeEventImage.slider.close"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div ng-class="{'animate-back': !vm.isNext}" class="container-fluid slideshow-content" fullscreen="vm.fullScreen">
    <div class="lg-actions">
        <a ng-if="vm.prev" ng-show="vm.showOptions" ng-click="vm.prev()" class="lg-prev lg-icon left-btn-slide-show">
            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
        </a>
        <a  ng-if="vm.next" ng-show="vm.showOptions" ng-click="vm.next()" class="lg-next lg-icon right-btn-slide-show">
            <i class="fa fa-chevron-circle-right"  aria-hidden="true"></i>
        </a>
    </div>
    <img ng-animate-swap="image" image-size ng-src="{{image}}" class="slide center-image-slide-show"/>
</div>
