
<div>
    <h2><span data-translate="conocheApp.imagenLocal.detail.title">Imagen Local</span> {{vm.imagenLocal.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="conocheApp.imagenLocal.imageUrl">Image Url</span></dt>
        <dd>
            <span>{{vm.imagenLocal.imageUrl}}</span>
        </dd>
        <dt><span data-translate="conocheApp.imagenLocal.image">Image</span></dt>
        <dd>
            <div ng-if="vm.imagenLocal.image">
                <a ng-click="vm.openFile(vm.imagenLocal.imageContentType, vm.imagenLocal.image)">
                    <img data-ng-src="{{'data:' + vm.imagenLocal.imageContentType + ';base64,' + vm.imagenLocal.image}}" style="max-width: 100%;" alt="imagenLocal image"/>
                </a>
                {{vm.imagenLocal.imageContentType}}, {{vm.byteSize(vm.imagenLocal.image)}}
            </div>
        </dd>
        <dt><span data-translate="conocheApp.imagenLocal.local">Local</span></dt>
        <dd>
            <a ui-sref="local-ang-detail({id:vm.imagenLocal.localId})">{{vm.imagenLocal.localId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="imagen-local-ang-detail.edit({id:vm.imagenLocal.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
