
<div>
    <h2><span data-translate="conocheApp.action.detail.title">Action</span> {{vm.action.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="conocheApp.action.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.action.descripcion}}</span>
        </dd>
        <dt><span data-translate="conocheApp.action.creation">Creation</span></dt>
        <dd>
            <span>{{vm.action.creation | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="action-ang-detail.edit({id:vm.action.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
