
<div>
    <h2><span data-translate="conocheApp.message.detail.title">Message</span> {{vm.message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="conocheApp.message.payload">Payload</span></dt>
        <dd>
            <span>{{vm.message.payload}}</span>
        </dd>
        <dt><span data-translate="conocheApp.message.creationTime">Creation Time</span></dt>
        <dd>
            <span>{{vm.message.creationTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="conocheApp.message.user">User</span></dt>
        <dd>
            {{vm.message.userId}}
        </dd>
        <dt><span data-translate="conocheApp.message.event">Event</span></dt>
        <dd>
            <a ui-sref="event-ang-detail({id:vm.message.eventId})">{{vm.message.eventName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="message-ang-detail.edit({id:vm.message.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
