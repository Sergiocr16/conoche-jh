
<div>
    <h2><span data-translate="conocheApp.realTimeEventImage.detail.title">Real Time Event Image</span> {{vm.realTimeEventImage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="conocheApp.realTimeEventImage.imageUrl">Image Url</span></dt>
        <dd>
            <span>{{vm.realTimeEventImage.imageUrl}}</span>
        </dd>
        <dt><span data-translate="conocheApp.realTimeEventImage.creationTime">Creation Time</span></dt>
        <dd>
            <span>{{vm.realTimeEventImage.creationTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="conocheApp.realTimeEventImage.description">Description</span></dt>
        <dd>
            <span>{{vm.realTimeEventImage.description}}</span>
        </dd>
        <dt><span data-translate="conocheApp.realTimeEventImage.event">Event</span></dt>
        <dd>
            <a ui-sref="event-ang-detail({id:vm.realTimeEventImage.eventId})">{{vm.realTimeEventImage.eventId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="real-time-event-image-ang-detail.edit({id:vm.realTimeEventImage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
