
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventImageLabel" data-translate="conocheApp.eventImage.home.createOrEditLabel">Create or edit a Event Image</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.eventImage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.eventImage.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImage($file, vm.eventImage)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="conocheApp.eventImage.image" for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:' + vm.eventImage.imageContentType + ';base64,' + vm.eventImage.image}}" style="max-height: 100px;" ng-if="vm.eventImage.image" alt="eventImage image"/>
                <div ng-if="vm.eventImage.image" class="help-block clearfix">
                    <span class="pull-left">{{vm.eventImage.imageContentType}}, {{vm.byteSize(vm.eventImage.image)}}</span>
                    <button type="button" ng-click="vm.eventImage.image=null;vm.eventImage.imageContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImage($file, vm.eventImage)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="vm.eventImage.image"
                    />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="vm.eventImage.imageContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="conocheApp.eventImage.imageUrl" for="field_imageUrl">Image Url</label>
            <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                    ng-model="vm.eventImage.imageUrl"
                    />
        </div>

        <div class="form-group">
            <label data-translate="conocheApp.eventImage.event" for="field_event">Event</label>
            <select class="form-control" id="field_event" name="event" ng-model="vm.eventImage.eventId" ng-options="event.id as event.id for event in vm.events"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
