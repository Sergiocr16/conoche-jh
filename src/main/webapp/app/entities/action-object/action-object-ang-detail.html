
<div>
    <h2><span data-translate="conocheApp.actionObject.detail.title">Action Object</span> {{vm.actionObject.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="conocheApp.actionObject.objectId">Object Id</span></dt>
        <dd>
            <span>{{vm.actionObject.objectId}}</span>
        </dd>
        <dt><span data-translate="conocheApp.actionObject.description">Description</span></dt>
        <dd>
            <span>{{vm.actionObject.description}}</span>
        </dd>
        <dt><span data-translate="conocheApp.actionObject.objectType">Object Type</span></dt>
        <dd>
            <span data-translate="{{'conocheApp.ActionObjectType.' + vm.actionObject.objectType}}">{{vm.actionObject.objectType}}</span>
        </dd>
        <dt><span data-translate="conocheApp.actionObject.action">Action</span></dt>
        <dd>
            <a ui-sref="action-ang-detail({id:vm.actionObject.actionId})">{{vm.actionObject.actionId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="action-object-ang-detail.edit({id:vm.actionObject.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
