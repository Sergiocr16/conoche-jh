<div>
    <h2 data-translate="conocheApp.actionObject.home.title">Action Objects</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="action-object-ang.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="conocheApp.actionObject.home.createLabel">
                        Create new Action Object
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="objectId"><span data-translate="conocheApp.actionObject.objectId">Object Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="actionType"><span data-translate="conocheApp.actionObject.actionType">Action Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="objectType"><span data-translate="conocheApp.actionObject.objectType">Object Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="creationTime"><span data-translate="conocheApp.actionObject.creationTime">Creation Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="active"><span data-translate="conocheApp.actionObject.active">Active</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="actionObject in vm.actionObjects track by actionObject.id">
                    <td><a ui-sref="action-object-ang-detail({id:actionObject.id})">{{actionObject.id}}</a></td>
                    <td>{{actionObject.objectId}}</td>
                    <td data-translate="{{'conocheApp.ActionType.' + actionObject.actionType}}">{{actionObject.actionType}}</td>
                    <td data-translate="{{'conocheApp.ActionObjectType.' + actionObject.objectType}}">{{actionObject.objectType}}</td>
                    <td>{{actionObject.creationTime | date:'medium'}}</td>
                    <td>{{actionObject.active}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="action-object-ang-detail({id:actionObject.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="action-object-ang.edit({id:actionObject.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="action-object-ang.delete({id:actionObject.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
