
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActionObjectLabel" data-translate="conocheApp.actionObject.home.createOrEditLabel">Create or edit a Action Object</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.actionObject.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.actionObject.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="conocheApp.actionObject.objectId" for="field_objectId">Object Id</label>
            <input type="number" class="form-control" name="objectId" id="field_objectId"
                    ng-model="vm.actionObject.objectId"
                    required/>
            <div ng-show="editForm.objectId.$invalid">
                <p class="help-block"
                    ng-show="editForm.objectId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.objectId.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="conocheApp.actionObject.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.actionObject.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="conocheApp.actionObject.objectType" for="field_objectType">Object Type</label>
            <select class="form-control" name="objectType" ng-model="vm.actionObject.objectType" id="field_objectType">
                <option value="USER" data-translate="conocheApp.ActionObjectType.USER">USER</option>
                <option value="LOCAL" data-translate="conocheApp.ActionObjectType.LOCAL">LOCAL</option>
                <option value="EVENT" data-translate="conocheApp.ActionObjectType.EVENT">EVENT</option>
                <option value="PROMOTION" data-translate="conocheApp.ActionObjectType.PROMOTION">PROMOTION</option>
                <option value="MESSAGE" data-translate="conocheApp.ActionObjectType.MESSAGE">MESSAGE</option>
                <option value="RATING" data-translate="conocheApp.ActionObjectType.RATING">RATING</option>
                <option value="EVENT_IMAGE" data-translate="conocheApp.ActionObjectType.EVENT_IMAGE">EVENT_IMAGE</option>
                <option value="REALTIME_EVENT_IMAGE" data-translate="conocheApp.ActionObjectType.REALTIME_EVENT_IMAGE">REALTIME_EVENT_IMAGE</option>
                <option value="LOCAL_IMAGE" data-translate="conocheApp.ActionObjectType.LOCAL_IMAGE">LOCAL_IMAGE</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="conocheApp.actionObject.action" for="field_action">Action</label>
            <select class="form-control" id="field_action" name="action" ng-model="vm.actionObject.actionId" ng-options="action.id as action.id for action in vm.actions"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
