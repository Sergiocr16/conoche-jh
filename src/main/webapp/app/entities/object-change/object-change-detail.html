
<div>
    <h2><span data-translate="conocheApp.objectChange.detail.title">Object Change</span> {{vm.objectChange.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="conocheApp.objectChange.fieldName">Field Name</span></dt>
        <dd>
            <span>{{vm.objectChange.fieldName}}</span>
        </dd>
        <dt><span data-translate="conocheApp.objectChange.actionObject">Action Object</span></dt>
        <dd>
            <a ui-sref="action-object-ang-detail({id:vm.objectChange.actionObjectId})">{{vm.objectChange.actionObjectId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="object-change-detail.edit({id:vm.objectChange.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
